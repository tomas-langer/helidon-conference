# Basic configuration is in microprofile properties

tracing:
  service: "helidon-mp"
  protocol: "http"

health:
  exclude: "heapMemory"

security:
  provider-policy:
    type: "COMPOSITE"
    authentication:
      - name: "http-basic-auth"
    outbound:
      - name: "http-signatures"
      - name: "http-basic-auth"
  providers:
    - abac:
    - http-signatures:
        outbound:
          - name: "helidon-se"
            hosts: ["localhost", "conference-se"]
            signature:
              key-id: "helidon-mp"
              # encrypted with myVerySecureMasterPasswordForConference
              hmac.secret: "${AES=Qd/wKl5FTOVB4QbZRVP11F+6S7CNJ7LJO7Go2z6rJYBD56JhXdaoBESNFoD4OkURZ5yR1WvMK/rmGSsXpkmJxA==}"
              sign-headers:
                - always: ["date", "(request-target)", "host"]
    - http-basic-auth:
        realm: "conference-helidon"
        users:
          - login: "jack"
            password: "jackIsGreat"
            roles: ["admin"]
          - login: "jill"
            password: "jillToo"
            roles: ["user"]
